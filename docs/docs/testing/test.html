<!-- Modal and Form  -->
<!-- Vertically centered modal -->
<div class="modal-dialog modal-dialog-centered">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Membership Type (Select One)</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Beginner Membership</option>
                <option>Advanced Membership</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Classes that you are interested in</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Open Gym</option>
                <option>Beginner's Fundamentals</option>
                <option>Olympic Lifting Fundamentals</option>
                <option>Powerlifting</option>
                <option>HIIT</option>
                <option>Pilates</option>
                <option>MetCon</option>
                <option>Yoga</option>
                <option>BootCamp</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Additional Info</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Please let us know here of any other information we need to be aware of, such as injuries, allergies or accessibility needs, etc."></textarea>
        </div>
    </form>
</div>
